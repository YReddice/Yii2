<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登陆页面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="main" id="main">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>注 册</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>或使用邮箱注册</span>
            <input type="text" placeholder="用户名">
            <input type="email" placeholder="电子邮箱">
            <input type="password" placeholder="密 码">
            <button>注 册</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form th:action="@{/user/login}">
            <h1>登 录</h1>
            <h3>使用您的帐号</h3>
            <!--显示账号密码是否正确-->
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty((msg))}"></p>
            <input type="email" name="username" class="form-control" placeholder="用户名">
            <input type="password" name="password" class="form-control" placeholder="密码">
            <a href="javascript:;">忘记密码？</a>
            <button>登 录</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>已有帐号？</h1>
                <p>请使用您的帐号进行登录</p>
                <button class="switcher" id="btnLogin">登 录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>没有帐号？</h1>
                <p>立即注册加入我们，和我们一起开始旅程吧</p>
                <button class="switcher" id="btnRegister">注 册</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const container = document.getElementById('main');
    const btnRegister = document.getElementById('btnRegister');
    const btnLogin = document.getElementById('btnLogin');


    btnRegister.addEventListener('click', function () {
        container.classList.add('right-panel-active')
    })

    btnLogin.addEventListener('click', function () {
        container.classList.remove('right-panel-active')
    })

</script>

</html>
